<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Form Field Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/custom.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
      <form id="sign-up" class="sign-up">
        <fieldset>
          <legend>Sign Up</legend>
          <ul>
            <li>
              <label for="first-name">First Name:</label>
              <input id="first-name" type="text" required autofocus>
            </li>

            <li>
              <label for="last-name">Last Name:</label>
              <input id="last-name" type="text" required>
            </li>

            <li>
              <label for="email">Email Address:</label>
              <input id="email" type="email" required>
            </li>

            <li>
              <label for="email-again">Re-enter Email:</label>
              <input id="email-again" type="email" required>
            </li>

            <li>
              <label for="password">Create Password:</label>
              <input id="password" type="password" pattern=".{6,18}" title="Must be between 6 and 18 characters" required>
            </li>

            <li>
              <label for="password-again">Re-enter Password:</label>
              <input id="password-again" type="password" pattern=".{6,18}" title="Must be between 6 and 18 characters" required>
            </li>
            <li>
              <button id="submit" type="submit" class="full-width" disabled>Create Account</button>
            </li>
          </ul>
        </fieldset>
      </form>


        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
